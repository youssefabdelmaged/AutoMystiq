<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="/Website.css" />
    <title>AutoMystiq</title>
  </head>
  <body>
    <header>
      <div class="navbar">
        <div class="logo">
          <a class="sizelogo" href="/Website.html">AutoMystiq</a>
        </div>
        <ul class="links">
          <li>
            <a href="../Website.html">
              <i class="fa-solid fa-house"></i>&nbsp;Home
            </a>
          </li>
          <li>
            <a href="About.html">
              <i class="fa-regular fa-address-card"></i>&nbsp;About
            </a>
          </li>
          <li>
            <a href="Services.html">
              <i class="fa-solid fa-wrench"></i>&nbsp;Services
            </a>
          </li>
          <li>
            <a href="Contact.html">
              <i class="fa-solid fa-phone"></i>&nbsp;Contact Us
            </a>
          </li>
        </ul>
        <a href="LoginSU.html" class="action_btn">Login</a>
        <div class="toggle_btn"><i class="fa-solid fa-bars"></i></div>
      </div>
      <div class="dropdown_menu">
        <ul class="links">
          <li>
            <a href="../Website.html">
              <i class="fa-solid fa-house"> </i>&nbsp;Home
            </a>
          </li>
          <li>
            <a href="About.html">
              <i class="fa-regular fa-address-card"></i>&nbsp;About
            </a>
          </li>
          <li>
            <a href="Services.html">
              <i class="fa-solid fa-wrench"></i>&nbsp;Services
            </a>
          </li>
          <li>
            <a href="Contact.html">
              <i class="fa-solid fa-phone"></i>&nbsp;Contact Us
            </a>
          </li>
          <li>
            <a href="LoginSU.html" class="action_btn"> Login </a>
          </li>
        </ul>
      </div>
    </header>
    <section class="sectionlog">
      <div class="form-boxlog">
        <div class="form-value">
          <form>
            <h2>Sign-Up</h2>
            <h2 style="font-size: 12px; color: white">
              <span>QOUTE</span> Sign-Up Only for New Users
            </h2>
            <div class="inputbox">
              <input type="text" required />
              <label>Email</label>
            </div>
            <div class="inputbox">
              <input type="text" required />
              <label>Username</label>
            </div>
            <div class="inputbox">
              <input type="password" required />
              <label>Password</label>
            </div>
            <button
              class="action_btn"
              style="margin-top: 10px; color: white; font-size: 20px"
            >
              Sign-Up
            </button>
          </form>
        </div>
      </div>
      <div class="form-boxlog">
        <div class="form-value">
          <form>
            <h2>Log-In</h2>
            <div class="inputbox">
              <input type="text" required />
              <label>Email</label>
            </div>
            <div class="inputbox">
              <input type="password" required />
              <label>Password</label>
            </div>
            <div class="forgetR">
              <input type="checkbox" />&nbsp;Remember Me
            </div>
            <div class="forgetL">
              <label> <a href="#">Forget Password</a></label>
            </div>
            <button
              class="action_btn"
              style="margin-top: 110px; color: white; font-size: 20px"
            >
              Log-in
            </button>
          </form>
        </div>
      </div>
    </section>
    <script src="/Website.js"></script>
  </body>
</html>
